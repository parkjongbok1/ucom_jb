	<script src="js/gsap.min.js"></script>
	<style>
		.popwrap{
			position: absolute;
			top: 120px;
			left: 0;
		}

		.popbox{
			display: flex;
			position: relative;
		}

		.poprel{
			position: relative;
		}
		.popclose{
			position: absolute;
			height: 100%;
			background:#000;;
			width: 50px;
			right: -50px;
			cursor: pointer;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction:column;
			border-top-left-radius: 0; -webkit-border-top-left-radius: 0; -moz-border-top-left-radius: 0; 
			border-top-right-radius: 15px; -webkit-border-top-right-radius: 15px; -moz-border-top-right-radius: 15px; 
			border-bottom-left-radius: 0; -webkit-border-bottom-left-radius: 0; -moz-border-bottom-left-radius: 0; 
			border-bottom-right-radius: 15px; -webkit-border-bottom-right-radius: 15px; -moz-border-bottom-right-radius: 15px; 
		}	
		.popclose p{
			transform: rotate(90deg);
		}
		.xbt_box{
			position: absolute;
			width: 50px;
			height: 20px;
			box-sizing: border-box;
			bottom: 50px;
			transform: rotate(-45deg);
		}

		.xbt_box .topline{
			width: 3px;
			height: 20px;
			background-color: #fff;
			left: 50%;
			transform: translateX(-50%);
			position: absolute;
		}

		.xbt_box .midline{
			width: 20px;
			height: 3px;
			background-color: #fff;
			left: 50%;
			top: 50%;
			transform:translate(-50%, -50%);
			position: absolute;
		}
	</style>
	
	<script type="text/javascript">
		$( document ).ready(function() {
			var cl=10;
			// intro motion
			gsap.set('.popwrap', { transform: "translateX(-100%)", opacity: 0 });
			let popup = gsap.timeline();
			popup
				.to('.popwrap', { opacity: 1, duration: 1.3 })
				.to('.popwrap', { transform: "translateX(0%)", duration: 1 })
			$('.popclose').click(function(){
				if(cl==10){
					gsap.to('.popwrap', { transform: "translateX(-100%)", duration: 1 })
					gsap.to('.xbt_box', { transform: "rotate(0deg)", duration: 1 })
					cl=0;
				}else{
					gsap.to('.popwrap', { transform: "translateX(0%)", duration: 1 })
					gsap.to('.xbt_box', { transform: "rotate(-45deg)", duration: 1 })
					cl=10;
				}
			})
			
		});
	
	</script>
    <div id="p0" class="popwrap">
		<div class="popbox">
			
			<div id="p1" class="poprel">
				<img src="../popup/popup01.jpg" alt="">
			</div>
			
			<div id="p2" class="poprel">
				<img src="../popup/popup01.jpg" alt="">
			</div>
			
			<div class="popclose"><!--팝업닫기-->
				<p><img src="../popup/close.png" alt=""></p>
				<div class="xbt_box">
					<div class="topline"></div>
					<div class="midline"></div>
				</div>
			</div>
		</div>	
	</div>
